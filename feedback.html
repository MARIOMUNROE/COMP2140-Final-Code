<!DOCTYPE html>
<html>
  <head>
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Feedback Form</h1>
          </div>
          <div class="panel-body">

            <!-------Post Method used as confidential information will be stored in DB!-->
            <form action="feedbacktodb.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <!----Section to Collect Gender of Individuals-->
 
            
              <div class="form-group">
                <label for="email">Feedback</label>
                <textarea id= "feedback" class="form-control" type="text" name="feedback" placeholder="Write feedback.." style="height:200px"></textarea>
              </div>

              <!---Button that sends data to the DB-->
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
